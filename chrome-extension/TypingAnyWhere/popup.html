<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Typing Now!!</title>
    <link rel="icon" href="icon.png" />
    <link rel="stylesheet" type="text/css" href="jquery.fancybox.min.css" />
    <link rel="stylesheet" type="text/css" href="popup.css" />
</head>
<body style="background-color:#ddd">
    <div class="message" align="center" style="padding:20px;">
        <div align="center" style="font-size:35px">
            <span id="countTime">0</span> SEC /
            <span id="countWPM">0</span> CPM
        </div>
        <div id="selectShow" align="left" style="margin-top:20px;font-size:25px;overflow-y:scroll; height:350px;">
        </div>
        <div align="center" style="margin-top:20px">
            <input type="text" id="typingTxt" style="width:80%;height:30px;font-size:25px;">
        </div>
    </div>
    <script src="jquery-1.9.0.min.js"></script>
    <script src="jquery.fancybox.min.js"></script>
    <script src="storage.js"></script>
    <script src="popup.js"></script>
</body>
</html>
